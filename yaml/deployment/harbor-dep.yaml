apiVersion: apps/v1
kind: Deployment
metadata:
  name: zz-frame-nuxt4
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zz-frame-nuxt4
  template:
    metadata:
      labels:
        app: zz-frame-nuxt4
    spec:
      containers:
        - name: nuxt-app
          image: 192.168.79.99:5002/library/zz-frame-nuxt4:latest
          imagePullPolicy: Always # 確保每次重啟都會去 Harbor 拉最新版
          ports:
            - containerPort: 3000
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "250m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: zz-frame-nuxt4-svc
spec:
  selector:
    app: zz-frame-nuxt4
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: NodePort # 方便你直接用 192.168.79.100:3xxxx 測試
