apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ZZ-Frame
  name: ZZ-Frame
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ZZ-Frame
  strategy: {}
  template:
    metadata:
      labels:
        app: ZZ-Frame
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - image: localhost:5000/ZZ-Frame:latest
          name: ZZ-Frame
          resources: {}
          envFrom:
            - secretRef:
                name: zz-frame-dep-secret
          volumeMounts:
            - name: uploads
              mountPath: /uploads
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: nfs-pvc
status: {}
