apiVersion: v1
kind: PersistentVolume
metadata:
  name: smb-pv
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: smb.csi.k8s.io
    volumeHandle: smb-tools
    volumeAttributes:
      source: "//192.168.171.124/Tools/00 Win Source"
    nodeStageSecretRef:
      name: smb-secret
      namespace: default
  mountOptions:
    - uid=1000
    - gid=1000
    - file_mode=0777
    - dir_mode=0777
